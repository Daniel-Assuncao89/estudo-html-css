<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form> <!-- Container de inputs -->
        <div> <!-- Mais utilizada para agrupar label e input -->
            <label for="campoNome">Nome Completo</label><br />
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu nome" required/>
        </div>
        <div>
            <label for="campoEmail">Email</label><br>
            <input id="campoEmail" name="campoEmail" type="text" placeholder="usuario@exemplo.com" required>
        </div>
        <div>
            <label for="campoSenha">Senha</label><br>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua senha" minlength="8" required>
        </div>
        <div>
            <label for="campoProfissao">Profissão</label><br />
            <select id="campoProfissao" name="campoProfissao" required>
                <option selected disabled value="">Selecione uma opção   </option>
                <option value="professor">Professor</option>
                <option value="técnico">Tecnico</option>
                <option value="especialista">Especialista</option>
                <option value="nda">Nenhuma das anteriores</option>
            </select>
        </div>
        <div>
            <label>Idioma nativo</label><br />

            <input id="checkIngles" name="campoIdioma" type="radio" value="ingles">
            <label for="checkIngles">Inglês</label>
            
            <input id="checkEspanhol" name="campoIdioma" type="radio">
            <label for="checkEspanhol">Espanhol</label>

            <input id="checkPortugues" name="campoIdioma" type="radio">
            <label for="checkPortugues">Português</label>
        </div>
        <div>
            <label for="campoResumo">Fale sobre você</label><br />
            <textarea id="campoResumo" name="campoResumo" minlength="30" maxlength="128" rows="5" cols="30" placeholder="Descreva sua vida profissional"></textarea>
        </div>
        <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required />
            <label for="checkTermos">Concordo com os termos de serviço</label>
        </div>
        <hr />
        <button type="submit">Enviar</button> <!--SUBMIT-->
        <button type="reset">Limpar</button>
        <button type="button" onclick="alert('oie')">Outra ação</button>
    </form>
</body>
</html>
